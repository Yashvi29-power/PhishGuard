<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishGuard | URL Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Small layout adjustments to support multi-line results */
        #urlInput {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }
        #resultBox {
            margin-top: 30px;
            width: 100%;
            text-align: left;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">Phish<span>Guard</span></div>
    <nav>
        <a href="index.html">Scan</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main class="scan-container">
    <h1>URL Threat Analysis</h1>
    <p class="subtitle">Advanced Phishing Detection Engine</p>

    <textarea id="urlInput" placeholder="Enter URLs (one per line or comma-separated)"></textarea>
    <button onclick="scanURL()">Analyze All</button>

    <div id="resultBox" class="hidden"></div>
</main>

<footer class="footer">
    © 2026 PhishGuard · Cyber Threat Intelligence Platform
</footer>

<script src="js/scan.js"></script>
</body>
</html>
