{% extends "layout.html" %}
{% block content %}

<div class="auth-box">
    <h2>Register</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>
</div>

{% endblock %}
