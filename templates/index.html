{% extends "layout.html" %}
{% block content %}

<section class="hero">
    <h1>Analyze URLs like VirusTotal</h1>
    <p>Detect phishing websites before you click</p>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL to scan" required>
        <button type="submit">SCAN</button>
    </form>

    {% if result %}
    <div class="report">
        <h2 class="{{ result|lower }}">{{ result }}</h2>
        <p>Risk Score: {{ score }}</p>
    </div>
    {% endif %}
</section>

{% endblock %}
